name: CADR4 CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Fossil
      run: sudo apt-get install -y fossil

    - name: Install GHDL
      run: sudo apt-get install -y ghdl-llvm

    - name: Build ttl
      run: make all
      working-directory: ./ttl

    - name: Test ttl
      run: make test
      working-directory: ./ttl

    - name: Build cadr
      run: make all

    - name: Test cadr
      run: make test
